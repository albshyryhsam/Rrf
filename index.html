<body>
    <h1>والله يا اختي الغاليه على روحي
انا شجنن كيف انسيك والله اشوف مثل اختي 
ما اكنه لك في قلبي الا الاحترام 
والوفاء والأخلاق والله ما منسيتك 
حتى يوم واحد كملتي رخصه الحاسوب
اذا احتجتي اي شيء كلميني لانك اختي
لا تستحي والله روحي ما تغلى عليك </h1>
